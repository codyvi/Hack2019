<!DOCTYPE html>
<html lang="en">
<style>

</style>
<head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <meta charset="UTF-8">
    <title>Profesor History</title>
</head>
<body>
    <h1>Get the Professor History by giving his id</h1>
    <div class="inputs">
            <form method="GET" action="{{ url_for('Phistory') }}">
                <label for="pID">Professor ID:</label>
                <input type="text" id="pID" name="pID">
                <input type="submit" value="Submit">
            </form>
        </div>
<table id="Ecoas" style="width:100%">
    {% if result %}
    <tr>
        <th>Professor ID</th>
        <th>Professor Name</th>
        <th>Course Name</th>
    </tr>
    {% for row in result %}
    <tr>
        <td> {{ row.pID }}</td>
        <td> {{ row.pName }} </td>
        <td> {{ row.cName }}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
</html>

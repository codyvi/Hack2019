<!doctype html>
<html lang="en">
  <head>
    <!--comment-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/login.css">
    <!-- Bootstrap CSS s-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body id="login-body">
    <div>
      <div class="login-box">
        <img src="../img/logo2.png" class="avatar" alt="Avatar Image">
        <h1>Sign in Here</h1>
        <form id="login-form">
          <!-- USERNAME INPUT -->
          <label for="username">Username</label>
          <input type="text" placeholder="Enter Username" id="login-email">
          <!-- PASSWORD INPUT -->
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password" id="login-password">
          <input type="submit" value="Log In">
          <a href="#">Lost your Password?</a><br>
          <a href="/signup">Don't have An account?</a>
          <p class="error"></p>
        </form>
      </div>
    </div>
      <script>

        const loginForm = document.querySelector('#login-form');
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          
          // get user info
          const email = loginForm['login-email'].value;
          const password = loginForm['login-password'].value;

          // log the user in
          window.auth.signInWithEmailAndPassword(email, password).then((cred) => {
            loginForm.reset();
            loginForm.querySelector('.error').innerHTML = '';
            document.location.href = '.'; // going to homepage, if wanted to go to a welcomepage just '/welcome' and will go to localhost:8080/welcome
          }).catch(err => {
            loginForm.querySelector('.error').innerHTML = '*' + err.message;
          });

        });
        
      </script>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
